<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshith Saravanan | Engineering Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                    colors: {
                        blue: {
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
            }
        }
    </script>
</head>
<body class="bg-[#020617] text-zinc-100 font-sans selection:bg-blue-600 selection:text-white overflow-x-hidden min-h-screen">

    <!-- 3D Background Container -->
    <div id="canvas-container" class="fixed inset-0 z-0 bg-[#020617]"></div>

    <div class="relative z-10 flex flex-col md:flex-row min-h-screen">
        
        <!-- Sidebar Navigation -->
        <nav class="fixed top-0 left-0 w-full md:w-[280px] md:h-full bg-[#020617]/80 backdrop-blur-2xl border-b md:border-b-0 md:border-r border-blue-900/30 flex md:flex-col justify-between items-center z-50 p-6">
            <div class="flex md:flex-col items-center gap-16 w-full">
                <!-- Branding -->
                <div class="flex items-center gap-4 cursor-pointer w-full" onclick="window.router.navigate('home')">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-[0_0_30px_rgba(37,99,235,0.4)] shrink-0">
                        <i data-lucide="cpu" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="hidden md:block overflow-hidden">
                        <h1 class="font-black text-lg tracking-tighter uppercase leading-tight text-white">
                            HARSHITH<br/><span class="text-blue-600">SARAVANAN</span>
                        </h1>
                    </div>
                </div>

                <!-- Nav Items -->
                <div class="hidden md:flex flex-col gap-2 w-full" id="nav-container">
                    <!-- Nav buttons injected by JS -->
                </div>
                
                <!-- Mobile Menu Button (Hamburger) -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu Overlay -->
            <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-[#020617]/95 border-b border-blue-900/30 p-4 flex-col gap-2 md:hidden">
                 <!-- Mobile Nav buttons injected by JS -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 md:ml-[280px] pt-32 md:pt-0 flex flex-col justify-center px-6 md:px-10 lg:px-24 w-full">
            
            <!-- Terminal Widget -->
            <div class="absolute top-12 right-12 hidden 2xl:block z-20">
                <div class="font-mono text-[10px] text-blue-400 bg-blue-950/20 p-8 rounded-2xl border border-blue-900/50 backdrop-blur-3xl min-w-[340px] whitespace-pre-wrap leading-relaxed">
                    <div class="flex justify-between border-b border-blue-900/50 pb-4 mb-4 text-blue-500 font-black uppercase tracking-widest items-center">
                        <div class="flex gap-2">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <span>System Diagnostic</span>
                        </div>
                        <i data-lucide="activity" size="12"></i>
                    </div>
                    <span id="terminal-text"></span><span class="animate-pulse text-blue-300">_</span>
                </div>
            </div>

            <!-- Page Content Injection Point -->
            <div id="app-content" class="py-12 md:py-24 w-full max-w-7xl mx-auto">
                <!-- Content goes here -->
            </div>
        </main>
        
    </div>

    <!-- Footer -->
    <footer class="md:ml-[280px] py-10 px-6 md:px-16 border-t border-blue-950 bg-black/40 backdrop-blur-xl relative z-10">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
            <div class="flex items-center gap-10">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 rounded-full bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                    <span class="font-mono text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400">// V1.0 Blue Mainframe</span>
                </div>
                <div class="h-4 w-[1px] bg-blue-900/50 hidden md:block"></div>
                <div class="flex items-center gap-2">
                    <i data-lucide="code" size="14" class="text-zinc-600"></i>
                    <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Developed by <span class="text-blue-400">Harshith Saravanan</span></span>
                </div>
            </div>
            <p class="text-[10px] font-bold text-zinc-700 uppercase tracking-[0.6em]">Precision Crafted 2025 //</p>
        </div>
    </footer>

    <!-- Main Logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
